{% extends 'base.html' %}

{% block title %} Choose a Story {% endblock %}

{% block content %}
<h1 class="pt-4 mb-3 text-center"> MadLibs </h1>
<h2 class="pt-1 ps-3 pe-3 pb-4">Choose a Story:</h2>

<form action="/prompts" class="pb-4">
<div class="ms-3 me-3"></div>
<select name="story_code"
required aria-label="story"
class="form-select form-select-lg">
{% for story in stories %}
  <option value="{{ story.code }}">
    {{ story.title }}
  </option>
{% endfor %}
</select>

<button class="btn btn-primary btn-lg w-100">
  GO!
</button>
</div>
</form>

  {% endblock %}
